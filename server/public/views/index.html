<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src = "../vendor/jquery.min.js"></script>
    <script src = "../scripts/clientapp.js"></script>
    <link href="stylesheet" rel="../styles/stylesheet.css" />
<title>Noah's Ark of Insane Animals</title>
  </head>

  <body>

    <h1>Noah's Ark of Insane Animals</h1>
    <form id="animalForm">

      <label for="name">Name: </label>
      <input type="text" id="name" name="name" />

      <label for="type">Type: </label>
      <input type="text" id="type" name="type" />

      <label for="threat">Threat Level: </label>
      <input type="number" id="threat_level" name="threat_level" />

      <label for="amount">Number on Hand: </label>
      <input type="number" id="amount" name="amount" />

      <input type="submit" id="submit" value="Submit Form"/>
    </form>

    <table class="animal_table">
        <thead>
          <tr>
            <th>Animal ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Amount on Hand</th>
            <th>Threat Level</th>
          </tr>
        </thead>

        <tbody class="target-table">

        </tbody>
      </table>




<input id="submit" value ="Enter" type="submit" /> <input />


  </body>

</html>
